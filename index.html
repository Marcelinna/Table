<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&display=swap" rel="stylesheet"> 
  
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />

    
   

</head>
  <body>
    <main>
      
      <div class="header-img">Zaplanuj swoje zadania</div>
    
    
   
      
       
     




      <div class="container">
        <div class="container-content">
          <div class="create-task">
            <div class="create-task-data">
              <h1>Stwórz zadanie</h1>
              <button>Dodaj zadanie</button>
              <div class="input">
                <label for="create-task-input">Tekst zadania</label>
                <input
                  class="create-task-input"
                  id="create-task-input"
                  type="text"
                  maxlength="55"
                  minlength="1"
                />
              </div>
              <div class="create-task-select-important">
                <label for="selectList">Pilność i ważność</label>

                <select class="selectList" id="selectList">
                  <option value="urgent-important">Pilne ważne</option>
                  <option value="not-urgent-important" >Niepilne ważne</option>
                  <option value="urgent-unimportant" >Pilne nieważne</option>
                  <option value="not-urgent-unimportant"
                    >Niepilne nieważne</option
                  >
                </select>
              </div>
              <div class="legend">
                <div class="legend_item">
                  <div class="urgent-important"></div>
                  <span>Pilne ważne</span>
                </div>
                <div class="legend_item">
                  <div class="not-urgent-important"></div>
                  <span>Niepilne ważne</span>
                </div>
                <div class="legend_item">
                  <div class="urgent-unimportant"></div>
                  <span>Pilne nieważne</span>
                </div>
                <div class="legend_item">
                  <div class="not-urgent-unimportant"></div>
                  <span>Niepilne nieważne</span>
                </div>
              </div>
            </div>
            <div class="emptytask">
              
               
            </div>
          </div>


          <div class="schedule">
            <div>
              <div id="1" class="empty"></div>
              <button class="button-done">Zrobione</button
              ><button class="button-remove">Usuń</button>
            </div>
            <div>
              <div id="2" class="empty"></div>
              <button class="button-done">Zrobione</button
              ><button class="button-remove">Usuń</button>
            </div>
            <div>
              <div id="3" class="empty"></div>
              <button class="button-done">Zrobione</button
              ><button class="button-remove">Usuń</button>
            </div>
            <div>
              <div id="4" class="empty"></div>
              <button class="button-done">Zrobione</button
              ><button class="button-remove">Usuń</button>
            </div>
            <div>
              <div id="5" class="empty"></div>
              <button class="button-done">Zrobione</button
              ><button class="button-remove">Usuń</button>
            </div>
            <div>
              <div id="6" class="empty"></div>
              <button class="button-done">Zrobione</button
              ><button class="button-remove">Usuń</button>
            </div>
            <div>
              <div id="7" class="empty"></div>
              <button class="button-done">Zrobione</button
              ><button class="button-remove">Usuń</button>
            </div>
            <div>
              <div id="8" class="empty"></div>
              <button class="button-done">Zrobione</button
              ><button class="button-remove">Usuń</button>
            </div>
            <div>
              <div id="9" class="empty"></div>
              <button class="button-done">Zrobione</button
              ><button class="button-remove">Usuń</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
